<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentual de Faturamento por Estado</title>
    <script src="fourthquestion.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Percentual de Faturamento por Estado</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Faturamento (R$)</th>
                <th>Percentual (%)</th>
            </tr>
        </thead>
        <tbody id="tabela-faturamento"></tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th id="total-faturamento"></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
